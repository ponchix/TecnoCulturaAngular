<!---Menu -->
<div class="list-group list-group-horizontal" class="d-flex flex-row-reverse bd-highlight">
  <button  type="button" class="list-group-item list-group-item-dark" (click)="show=!show">
  Formulario Revista </button>  
  <button  type="button" class="list-group-item list-group-item-dark" (click)="vista=!vista">Vista previa</button>
</div>

<!---Fin menu-->

<div class="card">
  <h1>Administacion Revistas</h1>
</div>
<div class="container">
 
<div class="row">
  <div class="col-lg">
    <mat-form-field>
      <mat-label>Numero de Revista</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar numero de revista ej. 05">
    </mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef > Número: </th>
    <td mat-cell *matCellDef="let element">Revista: {{element.numeroR}} </td>
  </ng-container>

  <!----Acciones-->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef  >Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button type="button" class="btn btn-info" (click)="onPreUpdate(element)">
        <i class="fas fa-pen-square"></i>
      Editar
      </button>
      <button type="button" class="btn btn-danger" (click)="onDeletePost(element)">
        <i class="fas fa-trash"></i>
        Eliminar
           </button>
           <button type="button" class="btn btn-success" (click)="onEdit(element)" (click)="tabla=!tabla" >
            <i class="fas fa-plus-square"></i>
          Añadir a inicio
          </button>    
               </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [length]="100"
              [pageSize]="5"
              [pageSizeOptions]="[ 5, 10]">
</mat-paginator>

</div>




<div class="col-md-4" *ngIf="show">
<app-new-post></app-new-post>
</div>
</div>
<div class="row">
   <app-edit-post></app-edit-post>
</div>

<div class="row" *ngIf="vista">
<app-n-anteriores></app-n-anteriores>
</div>
</div>
